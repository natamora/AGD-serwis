<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title>Wizyta - tryb naprawy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker4').datepicker();
        });
    </script>
</head>


<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Wizyta - tryb naprawy:
            </div>
        </div>
        <div class="panel-body">
            <form autocomplete="off" action="#" th:action="@{|/clients/${client_id}/products/${product_id}/visits/update|}"
                  th:object="${visit}" method="post" class="form-horizontal"
                  role="form">

                <!--<div class="form-group">-->
                <!--<label class="col-md-4 control-label">Id klienta</label>-->
                <!--<div class="col-sm-6">-->

                <!--<input type="text" th:field="*{client_id}" placeholder="Id klienta"-->
                <!--class="form-control" />-->
                <!--<label th:if="${#fields.hasErrors('client_id')}" th:errors="*{client_id}"-->
                <!--class="validation-message"></label>-->
                <!--</div>-->
                <!--</div>-->
                <input type="hidden" th:field="*{client_id}" placeholder="id">
                <input type="hidden" th:field="*{id}" placeholder="id">
                <input type="hidden" th:field="*{receipt_type}" placeholder="id">
                <input type="hidden" th:field="*{product_id}" placeholder="id">
                <input type="hidden" th:field="*{serwisant_id}" placeholder="id">


                <div class="form-group">
                    <label class="col-md-4 control-label">Faktyczny opis problemu</label>
                    <div class="col-sm-6">

                        <input type="text" th:field="*{actual_description}" placeholder="Faktyczny opis problemu"
                               class="form-control" required/>
                        <label th:if="${#fields.hasErrors('actual_description')}" th:errors="*{actual_description}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Data naprawy</label>
                    <div class="col-sm-6">

                        <input type="datetime-local" th:field="*{repair_date}" placeholder="Data naprawy "
                               class="form-control" id='datetimepicker4'  required/>
                        <label th:if="${#fields.hasErrors('repair_date')}" th:errors="*{repair_date}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Data odbioru sprzętu po naprawie</label>
                    <div class="col-sm-6">

                        <input type="datetime-local" th:field="*{pick_up_date}" placeholder="Data odbioru "
                               class="form-control"  required/>
                        <label th:if="${#fields.hasErrors('pick_up_date')}" th:errors="*{pick_up_date}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Koszt</label>
                    <div class="col-sm-6">

                        <input type="text" th:field="*{costs}" placeholder=""
                               class="form-control" required/>
                        <label th:if="${#fields.hasErrors('costs')}" th:errors="*{costs}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Notatka służbowa</label>
                    <div class="col-sm-6">

                        <input type="text" th:field="*{note}" placeholder=""
                               class="form-control" required/>
                        <label th:if="${#fields.hasErrors('note')}" th:errors="*{note}"
                               class="validation-message"></label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-7 col-md-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Dodaj</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
