<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title>Dodawanie pracownika</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>


    <form autocomplete="off" action="#" th:action="@{/users/create}"
          th:object="${user}" method="post" class="form-horizontal"
          role="form">
        <h2>Formularz dodawania użytkownika</h2>
        <div class="form-group">
            <div class="col-sm-9">
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="validation-message"></label>
                <input type="text" th:field="*{name}" placeholder="Imię"
                       class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9">
                <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                          class="validation-message"></label>
                <input type="text" th:field="*{lastName}"
                       placeholder="Nazwisko" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9">
                <input type="text" th:field="*{email}" placeholder="Email"
                       class="form-control" /> <label
                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    class="validation-message"></label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9">
                <input type="password" th:field="*{password}"
                       placeholder="Hasło" class="form-control" /> <label
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="validation-message"></label>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-9">
            <select class="form-control" th:field="*{roles}" >
                <option  th:each="sopt:${role_map}"
                        th:value="${sopt.id}" th:text="${sopt.role}">Japan</option>
            </select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-9">
                <button type="submit" class="btn btn-primary btn-block">Dodaj</button>
            </div>
        </div>

        <span th:utext="${successMessage}"></span>


    </form>
</body>
</html>
