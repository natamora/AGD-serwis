<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista pracowników</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/products/index.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel-group col-md-12" style="margin-top:60px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Lista pracowników
            </div>
        </div>
        <div class="panel-body">
            <p class="admin-message-text text-center" th:utext="${successMessage}"></p>
            <div class="col-md-12 list-body">
                <div class="row list-title">
                    <div class="col-md-1" ><strong>Imię</strong></div>
                    <div class="col-md-2" ><strong>Nazwisko</strong></div>
                    <div class="col-md-2" ><strong>Email</strong></div>
                    <div class="col-md-2" ><strong>Rola</strong></div>

                    <div class="col-md-1" ><strong></strong></div>

                </div>
                <div class="row list-item" th:each="user : ${users}">
                    <div class="col-md-1" th:text="${user.getName()}"</div>
                <div class="col-md-2" th:text="${user.getLastName()}" ></div>
                <div class="col-md-2" th:text="${user.getEmail()}"></div>
                <div class="col-md-2" th:text="${user.getRole_id()}"></div>


            </div>
        </div>

        <div class="panel-heading">
            Wyszukaj po stanowisku:
        </div>

        <div class="form-group blu-margin" th:object="${test}">
            <select class="form-control" id="testOrder" name="testOrder">
                <option value="">Wszyscy</option>
                <option th:each="user : ${users}"
                        th:value="${user.getRole_id()}"
                        th:text="${user.getRole_id()}"></option>
            </select>
        </div>
    </div>
</div>
</div>
</body>
</html>
